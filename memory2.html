<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory 2 - Flip</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
    }
    .flip-card {
      perspective: 1000px;
    }
    .flip-inner {
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      min-height: 520px;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      padding: 2rem;
    }
    .flip-front {
      background-color: rgba(0, 0, 0, 0.4);
    }
    .flip-back {
      background-color: rgba(0, 0, 0, 0.3);
      transform: rotateY(180deg);
      overflow-y: auto;
    }
    .floating {
      animation: float 4s ease-in-out infinite;
      position: absolute;
      opacity: 0.4;
      font-size: 2rem;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .correct {
      background-color: #34d399 !important;
      color: white !important;
      animation: pulse 0.5s ease-in-out;
    }
    .wrong {
      background-color: #f87171 !important;
      color: white !important;
      animation: shake 0.4s ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center text-white font-sans relative">

  <!-- Floating Designs -->
  <div class="floating top-10 left-10">★</div>
  <div class="floating top-20 right-20">♡</div>
  <div class="floating bottom-10 left-1/2 transform -translate-x-1/2">♪</div>

  <!-- Music Button -->
  <div class="absolute top-4 right-4 z-50">
    <button id="musicToggle" class="text-3xl" onclick="toggleMusic()">🫢</button>
    <audio id="bgMusic" loop src="surprise.mp3"></audio>
  </div>

  <!-- Flip Card -->
  <div class="flip-card w-[90%] max-w-lg min-h-[520px]" id="card">
    <div id="flipBox" class="flip-inner rounded-xl">

      <!-- Front Side -->
      <div class="flip-front flex flex-col justify-center items-center text-center cursor-pointer" onclick="flipCard()">
        <h2 class="text-4xl font-bold mb-4 text-yellow-300">Memory #2</h2>
        <p class="text-xl md:text-2xl font-semibold text-white leading-snug max-w-xs drop-shadow-lg">
          Jyoti dii ki wedding mein hum tumhara shawl halka sa phaad diye the.remember😄..<br />
          Fir jab tum dobara pehni thii toh kis shape se compare kiya tha hum 😄 batao ab?
        </p>
        <p class="text-sm mt-6 text-yellow-100 opacity-80">Tap to see options</p>
      </div>

      <!-- Back Side -->
      <div class="flip-back flex flex-col justify-center items-center text-center space-y-4">
        <h3 class="text-2xl font-semibold mb-2 text-yellow-200">
          Batao sherni..yaad hai ya bhool gayi?🙂
        </h3>
        <button onclick="checkAnswer(this, false)" class="bg-white text-black px-6 py-2 rounded-full hover:bg-yellow-300 transition">X mark</button>
        <button onclick="checkAnswer(this, false)" class="bg-white text-black px-6 py-2 rounded-full hover:bg-yellow-300 transition">Star ⭐</button>
        <button onclick="checkAnswer(this, true)" class="bg-white text-black px-6 py-2 rounded-full hover:bg-yellow-300 transition">⚡ Bijli</button>
        <button onclick="checkAnswer(this, false)" class="bg-white text-black px-6 py-2 rounded-full hover:bg-yellow-300 transition">Z shape</button>

        <!-- Message Box -->
        <div id="messageBox" class="mt-4 text-base font-medium text-white text-center hidden max-w-sm px-3"></div>

        <a href="#" onclick="parent.document.getElementById('memoryFrame').src='memory3.html'" ...>Next Question →</a>
      </div>
    </div>
  </div>

  <!-- Love Note -->
  <div class="absolute bottom-3 right-4 text-sm text-white opacity-70">
    with love for my love🫰🏻✨
  </div>

  <!-- Scripts -->
  <script>
    function flipCard() {
      document.getElementById('flipBox').classList.add('flipped');
    }

    function checkAnswer(button, isCorrect) {
      const messageBox = document.getElementById('messageBox');
      const nextBtn = document.getElementById('nextBtn');
      const allButtons = button.parentElement.querySelectorAll('button');

      allButtons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        button.classList.add('correct');
        button.innerText += ' ✔';
        messageBox.innerHTML = `yaad thaa woww 🥹 hume laga bhul gaii hogi qki kafii time hoagay hai uss chij ko<br><br>chalo sahii hai 😁 lag rhaa jiit sktii hoo qki tum bhi too ek bijlii ho ⚡🙃 chalo chaloo aage jaaoo jldi jldii😏`;
      } else {
        button.classList.add('wrong');
        button.innerText += ' ✘';
        messageBox.innerHTML = `arre arre galti ho gaya sherni se 😅 wo toh bijli jaisa cut thaa... yaad karo😅 maine uss time bijlii se compare kiya thaa <br><br>koi na chalo next pe chalte hain dekhein kya kya yaad hai aur 🤒 puraa chithaa yaad dilaa dunga mein😁🌚`;
      }

      messageBox.classList.remove('hidden');
      nextBtn.classList.remove('hidden');
    }

    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = '🫢';
      } else {
        bgMusic.play();
        musicToggle.textContent = '🎵';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
